<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo</title>
    <style>
        table{
            margin: auto;
            text-align: center;
            width: 100%;
            height: 50vh;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="8">Col1</td>
            <td colspan="8">Col2</td>
            <td colspan="8">Col3</td>
        </tr>

        <tr>
            <td rowspan="8" colspan="8">row1 cell1</td>
            <td colspan="8">Row 1 cell2</td> 
            <td colspan="8">Row 1 cell3</td>
        </tr>

        <tr>
            <td colspan="8">row2 cell2</td>
            <td colspan="8">row2 cell3</td>
        </tr>

        <tr>
            <td colspan="24">row3 cell1</td>
        </tr>
    </table>
</body>
</html>
